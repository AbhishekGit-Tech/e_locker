<!DOCTYPE html>
<html><head><title>Login with OTP</title></head><body>
  <h1>Login (OTP)</h1>
  {% for m in messages %}<p style="color:red">{{ m }}</p>{% endfor %}
  <form method="post">{% csrf_token %}
  {% csrf_token %}
  {% if step == 'form' %}
    <input type="hidden" name="step" value="form">
    <input name="identifier" placeholder="Username or Email" required><br>
    <button type="submit">Send OTP</button>
  {% else %}
    <input type="hidden" name="step" value="verify">
    <input name="password" type="password" placeholder="Password+OTP" required><br>
    <button type="submit">Log In</button>
  {% endif %}
</form>
</body></html>
